<ion-popover-view>
	<ion-content>
		<div class="list">
			<a 	href="#/app/editpayment/edit/{{payment.id}}/0" 
				class="item item-divider"
				ng-click="popoverOptions($event)">
				Edit 
			</a>
			<div class="item item-divider" ng-click="openFollowUp()">
				Follow Up
			</div>
			<div class="item item-divider" ng-click="openPaymentReceived()">
				Received
			</div> 
		</div>
	</ion-content>
</ion-popover-view>
