<ion-view view-title="{{pagetitle}}">
	<ion-content>
		
    <form name="customerForm">
       <div class="list">
        <div class="list card">
          <div class="item item-image">
            <img ng-src="{{tmpItem.image}}">
          </div>
        </div>
        <button class="button button-block" ng-click="capture()">Take Picture</button>
       </div>

      <label class="item item-input">
        <span class="input-label">Name (*)</span>
        <input type="text" ng-model="tmpItem.name" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Address1</span>
        <input type="text" ng-model="tmpItem.address.addr1">
      </label>

      <label class="item item-input">
        <span class="input-label">Adress2</span>
        <input type="text" ng-model="tmpItem.address.addr2">
      </label>

      <div class = "row">
        <div class = "col col-50"> 
          <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text" ng-model="tmpItem.address.city">
          </label>
        </div>

        <div class = "col col-50"> 
          <label class="item item-input">
            <span class="input-label">State</span>
            <input type="text" ng-model="tmpItem.address.state">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col col-50">
          <label class="item item-input">
            <span class="input-label">Pin</span>
            <input type="number" ng-model="tmpItem.address.pin">
          </label>
        </div>
      </div>

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="tmpItem.email">
      </label>
      
      <div class = "row">
        <div class = "col col-50"> 
          <label class="item item-input">
            <span class="input-label">Phone1</span>
            <input type="number" ng-model="tmpItem.phone1">
          </label>
        </div>

        <div class = "col col-50"> 
          <label class="item item-input">
            <span class="input-label">Phone2</span>
            <input type="number" ng-model="tmpItem.phone2">
          </label>
        </div>
      </div>

      <label class="item item-input">
        <span class="input-label">Type (*)</span>
        <input type="text" ng-model="tmpItem.type" required>
      </label>

      <div class = "row">
        <div class = "col col-50"> 
          <label class="item item-input">
            <span class="input-label">Status</span>
            <input type="text" ng-model="tmpItem.status">
          </label>
        </div>

        <div class = "col col-50"> 
          <label class="item item-input">
            <span class="input-label">POC</span>
            <input type="text" ng-model="tmpItem.poc">
          </label>
        </div>
      </div>

      <span ng-show="error">Fields marked (*) are required</span>
    </form>
		<button class="button button-block button-positive" ng-click="save(customerForm)">
			 Submit
		</button>
    <button class="button button-block button-assertive" ng-click="cancel()">
      Cancel
    </button>
	</ion-content>
</ion-view>
